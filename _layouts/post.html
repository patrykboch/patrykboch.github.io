---
layout: default
comments: true
---

<script id="dsq-count-scr" src="//boch-dev.disqus.com/count.js" async></script>

<section class="post">
  <span
    ><time datetime="{{ page.date | date_to_xmlschema }}"
      >{{ page.date | date: "%B %-d, %Y" }}</time
    >
    &middot; {% for tag in page.tags %} <a href="/tag/{{tag}}">{{tag}}</a>{%
    unless forloop.last %}, {% endunless %}{% endfor %}
  </span>
  <h2>{{ page.title }}</h2>
  {{ content }} {% if page.comments %}
  <br>
  <br>
  <div id="disqus_thread"></div>
  <script>
    (function () {
      var d = document,
        s = d.createElement("script");
      s.src = "https://boch-dev.disqus.com/embed.js";
      s.setAttribute("data-timestamp", +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript
    >Please enable JavaScript to view the
    <a href="https://disqus.com/?ref_noscript"
      >comments powered by Disqus.</a
    ></noscript
  >
  {% endif %}
</section>
